<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form id="login-form" th:action="@{/entry}" method="post" style="display: block;" th:fragment="login-form">
    <div class="form-group">
        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Prisijungimo vardas">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="SlaptaÅ¾odis">
    </div>
    <div align="center" th:if="${param.error}">
        <p class="error">Blogi prisijungimo duomenys</p>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-success" value="Prisijungti">
            </div>
        </div>
    </div>
</form>
</body>
</html>
